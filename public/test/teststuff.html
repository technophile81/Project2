<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body> 

<div class="container">

  <div class="d-flex justify-content-start bg-secondary mb-3">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
  </div>
  <div class="d-flex justify-content-end bg-secondary mb-3">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
  </div>
  <div class="d-flex justify-content-center bg-secondary mb-3">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
  </div>
  <div class="d-flex justify-content-between bg-secondary mb-3">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
  </div>
  <div class="d-flex justify-content-around bg-secondary mb-3">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-warning">Flex item 2</div>
    <div class="p-2 bg-primary">Flex item 3</div>
  </div>
  <div class="d-flex justify-content-between" style="background-color: blue;">

        <div class="thread-details d-flex flex-row mr-auto p-2">
            <div class="avatar"><a href="https://placeholder.com"><img src="http://via.placeholder.com/50x50"></a></div>
            <div class="d-flex">
                <div class="details-top">
                    <div class="post-title">Post Title Goes Here</div>
                    <div class="post-author">Posted by: username</div>
                </div>
                <div class="details-btm">
                    <div class="post-time">Post time stamp</div>
                    <div class="post-cat">Post category</div>
                </div>
            </div>
        </div>
        <div class="d-flex align-self-center p-2">
            <div class="reply-num"><a href="https://placeholder.com"><img src="http://via.placeholder.com/18x18"></a></div>
            <div class="subscribe"><a href="https://placeholder.com"><img src="http://via.placeholder.com/18x18"></a></div>
        </div>
    </div>
</div>

</body>
</html>
